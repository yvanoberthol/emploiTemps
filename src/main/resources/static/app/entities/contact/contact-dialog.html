
<form name="editForm" user="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <h4 class="modal-title" id="myContactLabel" data-translate="myApp.contact.home.createOrEditLabel">Create or edit a Contact</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
    </div>
    <div class="modal-body">
        <div class="small">

            <div class="form-group" flex-gt-sm="30">
                <label class="control-label" data-translate="myApp.contact.civilite" for="field_civilite">Civilite</label>
                <select class="form-control" id="field_civilite" name="civilite" ng-model="vm.contact.civilite"
                        ng-options="civilite.value as civilite.name for civilite in vm.civilites | orderBy:'name'">
                </select>
            </div>

            <div class="form-group">
                <label class="control-label" translate="myApp.contact.firstName" for="field_firstName">FirstName</label>
                <input type="text" class="form-control" name="firstName" id="field_firstName"
                       ng-model="vm.contact.firstName"/>
            </div>
            <div class="form-group">
                <label class="control-label" translate="myApp.contact.lastName" for="field_lastName">LastName</label>
                <input type="text" class="form-control" name="lastName" id="field_lastName"
                       ng-model="vm.contact.lastName"/>
            </div>

            <div class="form-group">
                <label class="control-label" translate="myApp.contact.phone" for="field_phone">Phone</label>
                <input type="text" class="form-control" name="phone" id="field_phone"
                       ng-model="vm.contact.phone"/>
            </div>

            <div class="form-group">
                <label class="control-label" data-translate="myApp.contact.groups" for="field_groups">Groups</label>
                <select class="form-control" id="field_groups" name="groups" multiple
                        ng-model="vm.contact.groups"
                        ng-options="group.name as group.name for group in vm.groups">
                    <option value=""></option>
                </select>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
