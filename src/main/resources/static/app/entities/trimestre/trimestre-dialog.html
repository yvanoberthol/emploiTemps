
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <h4 class="modal-title" id="myTrimestreLabel" data-translate="myApp.trimestre.home.createOrEditLabel">Create or edit a Trimestre</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
    </div>
    <div class="modal-body">

        <div>
            <div class="form-group">
                <label class="control-label" translate="myApp.trimestre.name" for="field_name">Name</label>
                <input type="text" class="form-control" name="name" id="field_name"
                       ng-model="vm.trimestre.name" required/>
            </div>

            <div class="form-group">
                <label class="control-label" translate="myApp.trimestre.rank" for="field_coef">Rank</label>
                <input type="number" min=0 class="form-control" name="rank" id="field_coef"
                       ng-model="vm.trimestre.rank"/>
            </div>

        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
