<section class="section-content padding-y-sm bg" loading="vm.loading">

    <div class="container">

        <header class="section-heading ">
            <div class="row d-flex justify-content-between">
                <div >
                    <h4 class="title-section bg"><b class="text-uppercase">{{vm.smsTemplate.name}}</b>  </h4>
                    <span class="text-uppercase">Liste des sous-cat√©gories</span>
                </div>

                <div>
                    <button class="btn btn-primary btn-raised btn-sm" ui-sref="smsTemplate-detail.new-subsmsTemplate">
                            <span translate="myApp.smsTemplate.home.createLabelSub">
                                Create new smsTemplate
                            </span>
                    </button>
                </div>
            </div>
        </header>

        <div class="card">

            <table ng-table="vm.tableParams" class="ng-table-responsive table table-condensed table-striped">

                <tr ng-repeat="subSmsTemplate in vm.smsTemplate.subSmsTemplates track by $index">

                    <td data-title="'#'" width="5%">
                    <span class="small">
                        {{ $index + 1}}
                    </span>
                    </td>

                    <td data-title="'myApp.smsTemplate.name' | translate" width="30%" sortable="'name'">
                    <span>
                        <span> {{subSmsTemplate.name}}</span>
                    </span>
                    </td>

                    <td data-title="'myApp.smsTemplate.nbProducts' | translate" width="15%" sortable="'productIds.length'">
                    <span class="small">
                         <span>
                            {{subSmsTemplate.nbProducts || 0 }}
                        </span>
                        <span> &nbsp;</span>
                        <span ng-if="subSmsTemplate.nbProducts">
                            <a ui-sref="product({smsTemplateName:subSmsTemplate.name})"> [<span translate="entity.action.view"></span>] </a>
                        </span>
                    </span>
                    </td>

                    <td data-title="'myApp.smsTemplate.rank' | translate" width="15%" sortable="'rank'">
                    <span class="small">
                         <span>
                            {{subSmsTemplate.rank || 0 }}
                        </span>
                    </span>
                    </td>

                    <td data-title="'myApp.smsTemplate.enabled' | translate" width="20%">
                        <h1 ng-class="{'badge-success': subSmsTemplate.enabled, 'badge-danger': !subSmsTemplate.enabled}"
                            class="badge clickable" ng-click="vm.updateSubSmsTemplate(subSmsTemplate)">
                            <span ng-if="subSmsTemplate.enabled" translate="myApp.smsTemplate.yes"></span>
                            <span ng-if="!subSmsTemplate.enabled" translate="myApp.smsTemplate.no"></span>
                        </h1>
                    </td>
                    <td width="15%">
                    <span class="text-nowrap">
                        <a ui-sref="subSmsTemplate-edit({subSmsTemplateId:subSmsTemplate.id})" class="btn btn-info btn-sm">
                            <span>
                                <span class="" translate="entity.action.edit"></span>
                            </span>
                        </a>
                        <a ui-sref="subSmsTemplate-delete({subSmsTemplateId:subSmsTemplate.id})" class="btn btn-danger btn-sm">
                            <span>
                               <span class="" translate="entity.action.delete"></span>
                            </span>
                        </a>
                    </span>
                    </td>
                </tr>
            </table>

        </div> <!-- card.// -->

        <div class="spacer">
            <button type="submit"
                    ui-sref="smsTemplate"
                    class="btn btn-info">
                <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
            </button>
        </div>

    </div> <!-- container .//  -->

</section>
