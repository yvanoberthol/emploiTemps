<section class="section-content padding-y-sm spacer" loading="vm.loading">

    <div class="container col-md-11">

        <header class="section-heading ">
            <div layout="row" layout-align="space-between center">
                <div >
                    <h4 class="title-section bg text-uppercase" translate="myApp.group.home.title">Groups</h4>
                </div>
                <div>
                    <button class="btn btn-primary btn-raised btn-sm" ui-sref="group.new">
                            <span translate="myApp.group.home.createLabel">
                                Create new group
                            </span>
                    </button>
                </div>
            </div>
        </header>

        <div class="spacer">

            <table ng-table="vm.tableParams" class="ng-table-responsive table table-bordered table-condensed table-striped small">

                <tr ng-repeat="group in $data track by $index">

                    <td data-title="'#'">
                    <span class="">
                        {{ ((vm.tableParams.page() - 1) * vm.tableParams.count()) + $index + 1}}
                    </span>
                    </td>

                    <td data-title="'myApp.group.name' | translate" sortable="'name'">
                    <span class="">
                       {{group.name}}
                    </span>
                    </td>

                    <td data-title="'myApp.group.description' | translate">
                        <span class="">
                           {{group.description}}
                        </span>
                    </td>

                    <td data-title="'myApp.group.nbContacts' | translate" sortable="'nbContacts'">
                        <span class="">
                           {{group.nbContacts || 0}}
                        </span>
                        <span>&nbsp;</span>
                        <a ui-sref="contact({group:group.name})"  class="btn btn-light btn-sm">
                            <span class=" " translate="entity.action.view">Voir</span>
                        </a>
                    </td>


                    <td data-title="''" class="text-right" width="10%">
                        <span class="text-nowrap">
                            <!--<a ui-sref="group.view({groupId:group.id})" class="btn btn-primary btn-sm">
                                <span>
                                    <span class="" translate="entity.action.view"></span>
                                </span>
                            </a>
                            -->
                            <span>&nbsp;</span>
                            <a ui-sref="group.edit({groupId:group.id})" class="btn btn-info btn-sm">
                                <span>
                                    <span class="" translate="entity.action.edit"></span>
                                </span>
                            </a>
                            <span>&nbsp;</span>
                            <a ui-sref="group.delete({groupId:group.id})" class="btn btn-danger btn-sm">
                                <span>
                                   <span class="" translate="entity.action.delete"></span>
                                </span>
                            </a>
                        </span>
                    </td>
                </tr>
            </table>
        </div> <!-- card.// -->

    </div> <!-- container .//  -->

</section>
