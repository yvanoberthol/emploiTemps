<section class="section-content padding-y-sm spacer" loading="vm.loading">

    <div class="container-fluid col-md-11 mt-4">

                <div >
                    <h4 class="title-section bg text-uppercase" translate="myApp.classe.home.title">Promos</h4>
                </div>
                <div>

                    </button>
                </div>
            </div>
        </header>

                <tr ng-repeat="promo in $data track by $index">

                    <span class="">
                        {{ ((vm.tableParams.page() - 1) * vm.tableParams.count()) + $index + 1}}
                    </span>
                    </td>

                    <td data-title="'myApp.classe.label' | translate" sortable="'classe'">
                    <span class="">
                       {{promo.classe}}

                    <td data-title="'Effectif'" sortable="'nbStudents'">

                           {{promo.nbStudents || 0}}
                        </span>

                        <a ui-sref="promo-matieres({promoId:promo.id})" class="btn btn-light btn-sm">
                            <span class=" ">Configurer</span>
                        </a>-->
                    </td>

                    <td data-title="'myApp.classe.montantScolarite' | translate" sortable="'montantScolarite'">
                        <span class="">
                           {{promo.montantScolarite | currency: '' : 0}} Fcfa
                        </span>
                    </td>
