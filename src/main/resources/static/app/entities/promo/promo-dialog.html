
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <h4 class="modal-title" id="myPromoLabel" data-translate="myApp.promo.home.createOrEditLabel">Create or edit a Promo</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
    </div>
    <div class="modal-body">

        <div>
            <div class="form-group">
                <label class="control-label" translate="myApp.promo.classe" for="field_name">Classe</label>
                <input type="text" class="form-control" name="name" id="field_name"
                       ng-model="vm.promo.classe"/>
            </div>

            <div class="form-group">
                <label class="control-label" translate="myApp.classe.capacite" for="field_capacite">Capacité</label>
                <input type="number" class="form-control" name="name" id="field_capacite"
                       ng-model="vm.promo.capacite"/>
            </div>

            <div class="form-group">
                <label class="control-label" translate="myApp.classe.montantScolarite" for="field_mt_scola">Montant Scolarité</label>
                <input type="number" class="form-control" name="name" id="field_mt_scola"
                       ng-model="vm.promo.montantScolarite"/>
            </div>

            <div class="form-group">
                <label class="control-label" translate="myApp.promo.profPrincipal" for="field_pp">Prof Principal</label>
                <input type="text" class="form-control" name="name" id="field_pp"
                       ng-model="vm.promo.profPrincipal"/>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
