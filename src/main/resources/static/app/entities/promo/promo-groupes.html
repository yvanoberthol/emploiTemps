<section class="section-content padding-y-sm spacer" loading="vm.loading">

    <div class="container col-md-11">

        <header class="section-heading ">
            <div layout="row" layout-align="space-between center">
                <div >
                    <!--<h4 class="title-section bg"><b class="text-uppercase">{{vm.promo.classe}}</b>  </h4>-->
                    <span class="text-uppercase">Liste des Groupes</span>
                </div>

                <div layout-gt-sm="row">
                    <button class="btn btn-primary btn-raised btn-sm" ui-sref="promo-detail.groupes.new">
                        <span translate="myApp.groupe.home.createLabel">
                            Create new groupe
                        </span>
                    </button>
                </div>
            </div>
        </header>

        <div class="spacer">
            <table ng-table="vm.tableParams" class="ng-table-responsive table table-condensed table-bordered">

                <tr ng-repeat="groupe in $data track by $index" class="small">

                    <td data-title="'#'" width="5%">
                    <span >
                        {{ ((vm.tableParams.page() - 1) * vm.tableParams.count()) + $index + 1}}
                    </span>
                    </td>

                    <td data-title="'myApp.groupe.name' | translate" sortable="'name'">
                    <span>
                        <span> {{groupe.name}}</span>
                    </span>
                    </td>

                    <td data-title="'Rang'" sortable="'rank'">
                    <span>
                        <span> {{groupe.rank}}</span>
                    </span>
                    </td>

                    <td data-title="'MatiÃ¨res'">
                    <span>
                        <span ng-repeat="matiere in groupe.matieres">
                            <span class="form-control-static">{{matiere.name}}</span>{{$last ? '' : ', '}}
                        </span>
                        <span>&nbsp;</span>
                    </span>
                    </td>

                    <td class="text-right" width="10%">
                    <span class="text-nowrap">
                        <a ui-sref="promo-detail.groupes.edit({groupeId:groupe.id})" class="btn btn-info btn-sm">
                            <span>
                                <span class="" translate="entity.action.edit"></span>
                            </span>
                        </a>
                        <a ui-sref="promo-detail.groupes.delete({groupeId:groupe.id})" class="btn btn-danger btn-sm">
                            <span>
                               <span class="" translate="entity.action.delete"></span>
                            </span>
                        </a>
                    </span>
                    </td>
                </tr>
            </table>
        </div> <!-- card.// -->

    </div> <!-- container .//  -->

</section>
