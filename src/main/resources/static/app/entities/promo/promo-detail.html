<section class="section-content padding-y-sm spacer" loading="vm.loading">

    <div class="container-fluid">

        <header class="section-heading ">
            <div layout-gt-sm="row" layout-align="space-between center">
                <div >
                    <h4 class="title-section bg">
                        <b class="text-uppercase">{{vm.promo.classe}}</b>
                        <span> &nbsp; </span>
                        <span class="small text-uppercase text-muted">{{vm.promo.annee}}</span>
                    </h4>
                </div>
            </div>
        </header>

        <div class="spacer">

            <div layout-gt-sm="row" layout-align="space-between">
                <div layout="column" flex-gt-sm="20">
                    <div class="list-group" id="list-tab" role="tablist">

                        <a class="list-group-item list-group-item-action "
                           ng-class="{'active': vm.selected == 0 }" ui-sref="promo-detail.students" ng-click="vm.selected = 0">Liste définitive</a>

                        <a class="list-group-item list-group-item-action mt-4"
                           ng-class="{'active': vm.selected == 2 }" ui-sref="promo-detail.groupes" ng-click="vm.selected = 2">Groupes</a>

                        <a class="list-group-item list-group-item-action mt-4"
                           ng-class="{'active': vm.selected == 3 }" ui-sref="promo-detail.matieres" ng-click="vm.selected = 3">Matières</a>

                        <a class="list-group-item list-group-item-action mt-4"
                           ng-class="{'active': vm.selected == 4 }" ui-sref="promo-detail.notes" ng-click="vm.selected = 4">Notes - Saisie</a>

                        <a class="list-group-item list-group-item-action mt-4"
                           ng-class="{'active': vm.selected == 5 }" ui-sref="promo-detail.notes-summary" ng-click="vm.selected = 5">Notes - Consultation</a>

                    </div>
                </div>
                <!--<div flex="5" hide-xs hide-sm>&lt;!&ndash; Spacer //&ndash;&gt;</div>-->
                <div class="spacer" hide-gt-sm><!-- Spacer //--></div>

                <div flex-gt-sm="80" style="margin-left:20px">
                    <div class="tab-content" id="nav-tabContent">
                        <div>
                            <ui-view></ui-view>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
