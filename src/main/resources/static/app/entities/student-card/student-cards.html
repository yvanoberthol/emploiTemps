<section class="section-content padding-y-sm spacer" loading="vm.loading">

    <div class="container col-md-10">

        <header class="section-heading ">
            <div layout="row" layout-align="space-between center">
                <div >
                    <h4 class="title-section bg text-uppercase" translate="myApp.studentCard.home.title">StudentCards</h4>
                </div>

                <div>
                    <button class="btn btn-primary btn-raised btn-sm" ui-sref="studentCard.new">
                            <span translate="myApp.studentCard.home.createLabel">
                                Create new studentCard
                            </span>
                    </button>
                </div>
            </div>
        </header>

        <div class="spacer">

            <table ng-table="vm.tableParams" class="ng-table-responsive table table-condensed table-bordered">

                <tr ng-repeat="studentCard in $data track by $index"  ng-dblclick="vm.editStudentCard(studentCard.id)" ng-class="{selected: studentCard.id === vm.selectedStudentCardId}">

                    <td data-title="'myApp.studentCard.label' | translate">
                        <span class="small">
                           {{studentCard.name}}
                        </span>
                    </td>

                    <td data-title="'myApp.studentCard.enabled' | translate" width="10%" class="">
                        <span ng-class="{'badge-success': studentCard.selected, 'badge-danger': !studentCard.selected}"
                            class="badge clickable" ng-click="vm.updateSelected(studentCard)">
                            <span ng-if="studentCard.selected" translate="myApp.studentCard.yes"></span>
                            <span ng-if="!studentCard.selected" translate="myApp.studentCard.no"></span>
                        </span>
                    </td>


                    <td width="15%" class="text-center">
                        <span class="text-nowrap">
                        <a ui-sref="studentCard.edit({studentCardId:studentCard.id})" class="btn btn-info btn-sm">
                            <span>
                                <span class="small" translate="entity.action.edit"></span>
                            </span>
                        </a>
                        <!--<span> &nbsp;</span>
                        <a ui-sref="studentCard.delete({studentCardId:studentCard.id})" class="btn btn-danger btn-sm">
                            <span>
                               <span class="small" translate="entity.action.delete"></span>
                            </span>
                        </a>-->
                    </span>
                    </td>
                </tr>
            </table>
        </div> <!-- card.// -->

    </div> <!-- container .//  -->

</section>
