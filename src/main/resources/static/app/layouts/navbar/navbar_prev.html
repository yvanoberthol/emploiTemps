<style>
    .dropdown-item {
        padding: 0.5rem 1.5rem;
    }
    .header-main {
        padding-top: 10px;
        padding-bottom: 10px;
    }
</style>
<header class="section-header">
    <section class="header-main">
        <div class="container-fluid">
            <div layout-gt-sm="row" layout-align="space-between center">
                <div class="text-center">
                    <div class="brand-wrap">
                        <a ui-sref="home">
                            <img class="logo" src="images/logo-myschool.png" style="max-height:72px;">
                            <!--<h2 class="logo-text">Myschool</h2>-->
                        </a>

                    </div> <!-- brand-wrap.// -->
                </div>
                <div class="text-center">
                    <div class="widgets-wrap">
                       <!-- <div class="widget-header">
                            <a href="#" class="icontext">
                                <div class="icon-wrap icon-xs bg2 round text-secondary"><i class="fa fa-shopping-cart"></i></div>
                                <div class="text-wrap">
                                    <small>Messages</small>
                                    <span>3 News</span>
                                </div>
                            </a>
                        </div> --><!-- widget .// -->

                        <div class="widget-header" ng-if="!auth.isAuthenticated()">
                            <!--<a href="#" data-toggle="dropdown" data-offset="20,10">-->
                            <a href="#" ng-click="vm.login()">
                                <div class="icontext">
                                    <div class="icon-wrap"><i class="icon-sm round border fa fa-user"></i></div>
                                    <div class="text-wrap">
                                        <small>Connexion </small>
                                    </div>
                                </div>
                            </a>
                            <div class="dropdown-menu dropdown-menu-right">
                                <form class="px-4 py-3">
                                    <div class="form-group">
                                        <label>Email address</label>
                                        <input type="email" class="form-control"
                                               ng-model="vm.credentials.username"
                                               placeholder="email@example.com">
                                    </div>
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input type="password" class="form-control"
                                               ng-model="vm.credentials.password"
                                               placeholder="Password">
                                    </div>
                                    <button type="submit" class="btn btn-primary" ng-click="vm.login();">
                                        Sign in
                                    </button>
                                </form>
                                <hr class="dropdown-divider">
                                <a class="dropdown-item" ui-sref="register">Créez votre compte</a>
                                <a class="dropdown-item" href="#">Mot de passe oublié ?</a>
                            </div> <!--  dropdown-menu .// -->
                        </div>  <!-- widget-header .// -->
                        <div class="widget-header dropdown" ng-if="auth.isAuthenticated()">
                            <a href="#" data-toggle="dropdown" data-offset="20,10">
                                <div class="icontext">
                                    <div class="icon-wrap"><i class="icon-sm round border fa fa-user"></i></div>
                                    <div class="text-wrap">
                                        <small>Bonjour</small>
                                        <div><span class="text-uppercase">{{auth.getFirstName()}}</span> <i class="fa fa-caret-down"></i> </div>
                                    </div>
                                </div>
                            </a>
                            <div class="dropdown-menu dropdown-menu-right">
                                <a class="dropdown-item"  ui-sref="dashboard" ng-if="auth.hasRole('ADMIN')">Administration</a>
                                <a class="dropdown-item" ui-sref="settings" ng-if="auth.hasRole('ADMIN')">Mon compte</a>
                                <a class="dropdown-item" ng-if="auth.hasRole('ADMIN') || auth.hasRole('MODERATOR')" ui-sref="user">Utilisateurs</a>
                                <a class="dropdown-item" ng-click="auth.logout()"> Se deconnecter</a>
                            </div> <!--  dropdown-menu .// -->
                        </div>  <!-- widget-header .// -->

                    </div>	<!-- widgets-wrap.// -->
                </div> <!-- col.// -->
            </div> <!-- row.// -->
        </div> <!-- container.// -->
    </section> <!-- header-main .// -->
</header> <!-- section-header.// -->
