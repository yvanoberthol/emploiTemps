<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="#{email.sendCredentials.title}">Myschool password reset</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <p th:text="#{email.sendCredentials.greeting(${user.login})}">
            Dear
        </p>
        <p th:text="#{email.sendCredentials.text1}">
            For your Myschool account a password reset was requested, please click on the URL below to reset it:
        </p>
        <p>
            <a th:href="@{|${baseUrl}/reset/finish?key=${user.sendCredentialsKey}|}"
               th:text="|${user.login}|">Reset Link</a>
        </p>
        <p>
            <span th:text="#{email.sendCredentials.text2}">Regards, </span>
            <br/>
            <em th:text="#{email.signature}">Myschool.</em>
        </p>
    </body>
</html>
